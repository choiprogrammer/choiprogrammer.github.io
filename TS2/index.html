<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="buttons">
        <button class="monday" onclick="showBox('Monday')">Monday</button>
        <button class="tuesday" onclick="showBox('Tuesday')">Tuesday</button>
        <button class="wednesday" onclick="showBox('Wednesday')">Wednesday</button>
        <button class="thursday" onclick="showBox('Thursday')">Thursday</button>
        <button class="friday" onclick="showBox('Friday')">Friday</button>
        <button class="saturday" onclick="showBox('Saturday')">Saturday</button>
        <button class="sunday" onclick="showBox('Sunday')">Sunday</button>
    </div>
    <div id="Monday" class="box"></div>
    <div id="Tuesday" class="box"></div>
    <div id="Wednesday" class="box"></div>
    <div id="Thursday" class="box"></div>
    <div id="Friday" class="box"></div>
    <div id="Saturday" class="box"></div>
    <div id="Sunday" class="box"></div>
</body>
</html>
